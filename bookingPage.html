  <body>
    <img src="images/background.jpg" alt="" width="100%" />

      <ul>

    <form>
      <h3>Make your booking hereðŸ‘‡</h3>
      <div class="row">
        <div class="column">
          <div class="form-group">
            <input
              type="email"
              id="email"

              size="35"
            />
          </div>
          <br />
          <div class="form-group">
            <input
              type="text"
              id="firstName"
              placeholder="First Names"
              size="35"

            />

            <div class="form-group">
              <span><label for="date">Date</label><br /></span>
              <input type="date" id="date" equired />
            </div>
          </div>
        </div>
        <div class="column">
          <div class="form-group">
            <input
              type="text"
              id="Contacts"
              placeholder="Contact details"
              size="35"
              required
            />
          </div>
          <br />
          <div class="form-group">
            <input
              type="text"
              id="Last Name"
              placeholder="Surname"
              size="35"

          </div>
          <br />
          <div class="form-group">
            <label for="time">Time</label>

        </div>

        <label for="">15 Minutes</label><br />
        <input type="radio" id="foot" value="Foot Massage" />
        <label for="">30 Minutes </label><br />
        <input type="radio" id="foot" value="Foot Massage" />
        <label for="">45 Minutes</label><br />
        <input type="radio" id="foot" value="Foot Massage" />
        <label for="">60 Minutes</label><br />
